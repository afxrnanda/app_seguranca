<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRY</title>
    <link rel="stylesheet" href="/css/TelaMapa.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="TelaInicial.html" class="icon-left">
                <img src="/imgs/Back.png" alt="Voltar">
            </a>
            <span class="title">SENTRY</span>
            <div class="icon-right">
                <img src="/imgs/Notificações.png" alt="Notificações">
            </div>
        </div>

        <!-- Indicador de perigo -->
        <div class="danger-indicator">
            <div class="circle">
                <p class="danger-text">PERIGO</p>
                <p class="danger-percentage">40%</p>
            </div>
            <p class="location-text">SUA LOCALIZAÇÃO</p>
        </div>

        <!-- Sessão do mapa -->
        <div class="map-container">
            <div class="map-background">
                <img src="/imgs/Mapa02.jpg" alt="Mapa" class="map-image">
                <div class="location-point"></div>
            </div>
        </div>        

        <!-- Botões de navegação -->
        <div class="bottom-nav">
            <a href="/TelaInicial" class="nav-button">
                <img src="/imgs/homeicon.png" alt="Home">
                <p>Home</p>
            </a>
            <a href="/TelaForum" class="nav-button">
                <img src="/imgs/Denunciasicon.png" alt="Reports">
                <p>Denúncias</p>
            </a>
        </div>
    </div>
</body>
</html>
