<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRY</title>
    <link rel="stylesheet" href="/css/TelaConfiguracoes.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="TelaInicial.html" class="icon-left">
                <img src="/imgs/Back.png" alt="Voltar">
            </a>
            <span class="title">SENTRY</span>
            <div class="icon-right">
                <img src="/imgs/Notificações.png" alt="Notificações">
            </div>
        </div>

        <!-- Sessão de configurações -->
        <div class="settings-section">
            <div class="settings-circle">
                <img src="/imgs/Configurações.png" alt="Settings" class="settings-icon">
            </div>

            <!-- Barra de pesquisa -->
            <div class="search-bar">
                <input type="text" placeholder="Search in settings" class="search-input">
                <button class="search-button">
                    <img src="/imgs/Pesquisa.png" alt="Search">
                </button>
            </div>

            <!-- Opções de configurações -->
            <div class="settings-options">
                <div class="option">
                    <img src="/imgs/SobreTelefone.png" alt="About" class="option-icon">
                    <span>Sobre o app</span>
                    <span class="arrow">></span>
                </div>

                <div class="option">
                    <img src="/imgs/Atualizacoes.png" alt="Updates" class="option-icon">
                    <span>Atualizações</span>
                    <span class="arrow">></span>
                </div>

                <div class="option">
                    <img src="/imgs/BarraStatus.png" alt="Notifications" class="option-icon">
                    <span>Notificações e barra de status</span>
                    <span class="arrow">></span>
                </div>

                <div class="option">
                    <img src="/imgs/Temas.png" alt="Themes" class="option-icon">
                    <span>Temas</span>
                    <span class="arrow">></span>
                </div>

                <div class="option">
                    <img src="/imgs/Account.png" alt="Account" class="option-icon">
                    <span>Conta</span>
                    <span class="user-name">Usuário</span>
                    <span class="arrow">></span>
                </div>
            </div>
        </div>

        <!-- Botões de navegação -->
        <div class="bottom-nav">
            <a href="/TelaInicial" class="nav-button">
                <img src="/imgs/homeicon.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="/TelaForum" class="nav-button">
                <img src="/imgs/Denunciasicon.png" alt="Reports">
                <span>Reports</span>
            </a>
        </div>
    </div>
</body>
</html>
