<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/css/TelaInicial.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="/TelaLogin.html" class="icon-left">
                <img src="../imgs/Back.png" alt="Voltar">
            </a>
            <span class="title">TELA INICIAL</span>
            <div class="icon-right">
                <img src="../imgs/Notificações.png" alt="Notificações">
            </div>
        </div>

        <!-- Sessão profile -->
        <div class="profile-section">
            <div class="profile-circle">
                <img src="../imgs/usericon.png" alt="User Photo" class="profile-photo">
            </div>
            <h2 class="username">USER 01</h2>
        </div>

        <!-- Botões -->
        <div class="buttons">
            <a href="/TelaDenuncias" class="button">
                <img src="/imgs/Aviso.png" alt="Warning Icon" class="button-icon">
                <span>Faça uma denúncia</span>
            </a>
            <a href="/TelaMapa" class="button">
                <img src="/imgs/Mapasicon.png" alt="Map Icon" class="button-icon">
                <span>Mapa</span>
            </a>
            <a href="/TelaConfiguracoes" class="button">
                <img src="/imgs/Configurações.png" alt="Settings Icon" class="button-icon">
                <span>Configurações</span>
            </a>
        </div>

        <!-- Botões de navegação -->
        <div class="bottom-nav">
            <a href="#" class="nav-button">
                <img src="/imgs/homeicon.png" alt="Home Icon" class="nav-icon">
                <span>Home</span>
            </a>
            <a href="/TelaForum" class="nav-button">
                <img src="/imgs/Denunciasicon.png" alt="Reports Icon" class="nav-icon">
                <span>Denúncias</span>
            </a>
        </div>
    </div>
</body>
</html>
